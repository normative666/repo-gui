<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 a увиличивается в 2 (без переменной)
        d = b++; alert(d);           // 1 сначала в d писывается значение b, только потом увиличивается b
        c = (2 + ++a); alert(c);      // 5 префикс
        d = (2 + b++); alert(d);      // 4 постфикс
        alert(a);                    // 3 
        alert(b);                    // 3





    </script>

</body>

</html>
